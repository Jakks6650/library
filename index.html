<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Library System</h1>
    
    <!-- Add Book Section -->
    <section id="add-book">
      <h2>Register New Book</h2>
      <input type="text" id="barcode" placeholder="Barcode">
      <input type="text" id="title" placeholder="Title">
      <input type="text" id="author" placeholder="Author">
      <button onclick="registerBook()">Add Book</button>
    </section>

    <!-- Book List Display -->
    <section id="book-list">
      <h2>Library Books</h2>
      <input type="text" id="search" placeholder="Search books" oninput="searchBooks()">
      <table>
        <thead>
          <tr>
            <th>Barcode</th>
            <th>Title</th>
            <th>Author</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="book-table"></tbody>
      </table>
    </section>

    <!-- Return Book Section -->
    <section id="return-book">
      <h2>Return Book</h2>
      <input type="text" id="return-barcode" placeholder="Scan or Enter Barcode">
      <button onclick="returnBook()">Return Book</button>
    </section>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
